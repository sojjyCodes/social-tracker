<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %} {% for search in api %}
        <title>{{search.title}}</title>

        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'social-tracker/style.css' %}"
        />
    </head>

    <body>
        <div class="welcome-message">
            <form action="/result" method="GET" name="searchForm">
                <input
                    type="text"
                    name="findUser"
                    id="searchInput"
                    placeholder="Enter GitHub username"
                    required
                    autocapitalize="on"
                    autofocus
                />
                <input
                    id="searchBtn"
                    type="submit"
                    class="action-btn find-btn"
                    value="Find"
                />
            </form>
        </div>

        <footer class="center">
            <p id="footer-text">
                <marquee content="100"
                    >Crafted by Ebenezer Alagbe and Gabriel Akinyosoye
                    &copy2020</marquee
                >
            </p>
        </footer>
    </body>
    {% endfor %}
</html>
